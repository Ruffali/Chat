<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Chat</title>
    <link rel="icon" href="image/chat-icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mini-chat">
        <i class="fa fa-comments"></i>
        <p>Live Chat</p>
        <i class="fa fa-arrows-v"></i>
    </div>
    <div class="container">
        <!-- hkuhk -->
        <div class="top-inner">
            <i class="fa fa-comments"></i>
            <p>Live Chat</p>
            <i class="fa fa-times-circle"></i>
            <i class="fa fa-trash"></i>
        </div>
        <!-- jugkugkj -->
        <div class="upper-chat">

            <div class="left-comment">
                <img class="girlImage" src="image/call.jpg" alt="">
                <p class="text">Hi, how can i help you?</p>
            </div>
            <div class="error">
                <span>Error !
                    <br> 'Your first character must be a letter'</span>
                <i class="fa fa-times"></i>
            </div>

            <!-- <div class="clearfix"></div>
            <div class="right-comment">
                    <img class="ruffImage" src="image/ruff.jpg" alt="">
                    <p class="text">Nice</p>
             </div>
             <div class="clearfix"></div> -->
            <!-- jhjkhkjhkl -->

            <!-- jgkjgkjgkjgk -->
        </div>
        <div class="lower-chat">
            <input class="send" type="text" placeholder="Enter text here">
            <i class="fa fa-sign-in"></i>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
